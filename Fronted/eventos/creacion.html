<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Crear Evento - Plataforma de Gestión de Eventos</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../usuarios/perfil.html">Perfil</a></li>
                <li><a href="creacion.html">Crear Evento</a></li>
                <li><a href="lista.html">Eventos</a></li>
                <li><a href="../usuarios/login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Crear Evento</h1>
        <section class="container">
            <form class="form">
                <input type="text" name="title" placeholder="Título del Evento" required>
                <textarea name="description" placeholder="Descripción del Evento" required></textarea>
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <input type="text" name="location" placeholder="Lugar" required>
                <input type="number" name="capacity" placeholder="Capacidad Máxima" required>
                <button type="submit" class="button">Crear Evento</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Gestión de Eventos</p>
    </footer>
</body>
</html>
